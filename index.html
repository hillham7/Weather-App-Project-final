<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9673dadaa.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <link rel="stylesheet" href="styles.css" />

    <title>FINAL PROJECT_Weather App</title>

</head>

<style></style>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-2">
                    <div class="row">
                        <div class="col-12">
                            <input type="search" class="search" placeholder="Enter city here..." id="city-input" autocomplete="off" />
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Search" class="btn-btn-info" id="btn-search"/>
                        </div>
                    </div>    
                </form>
                <h1 id="city"></h1>
                <ul>
                    <li><u>LAST UPDATED:</u> 
                        <div id="date" class="date"></div>
                    </li>
                    <li id="description"></li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <a href="#" id="fahrenheit-link" class="active">°F</a> |
                                    <a href="#" id="celsius-link">°C</a>
                                 </span>
                            <br />
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li> Humidity: <span id="humidity" class="humidity"></span>%</li>
                            <li> Wind: <span id="wind" class="wind"></span>Km/H</li>
                        </ul>
                    </div>
                </div>
                <div class="row weather-forecast" id="forecast"> 
                </div>
            </div>
            <small>
                <a href="https://github.com/hillham7/Weather-App-Project-final">Open-source code</a> by <a
                    href="http://www.hillaryhamilton.com/">Hillary Hamilton</a>
            </small>
        </div>
    </div>

<script src=script.js></script>

</body>
</html>
